<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Puzzle Game</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./Css Folder/style.css">
</head>
<body id="body">
    <div id="Loading_Screen" class="text-center">
        <div id="Loader_Box_Container" class="mx-auto mb-3">
            <img id="Loader_Box" src="./Images/Loader_Box.png" draggable="false" width="300px">
            <div id="Loader_Container">
                <img id="Loader" src="./Images/Loader.png" draggable="false">    
            </div>
            <span id="counting">0%</span>
        </div>
        <img id="Game_Title" src="./Images/Game_Title.png" draggable="false" width="300px">    
    </div>
    <div class="text-center" id="Home">
        <img id="Start_menu" src="./Images/puzzle_bg.jpg" draggable="false">
        <button id="playBtn"><img id="playBtnImg" src="./Images/playBtn.png" draggable="false"></button>
        <div id="Game_start_Wood">
            <img id="grid1_bg" src="./Images/grid1_bg.jpg" draggable="false">
            <div class="d-flex justify-content-center mt-2" id="scoreNpause_Wood">
                <div class="col-4 d-flex align-items-center justify-content-end" id="HighScoreBoard">
                    <img class="" id="Current_score_Wood" src="./Images/Current_score2.png" draggable="false">
                    <div id="HighScoreDiv">
                        <span id="HighScore">0</span>
                    </div>
                    
                </div>
                <div class="col-3">
                    <img class="" id="trophy_Wood" src="./Images/trophy.png" draggable="false">
                </div>
                <div class="col-2 d-flex align-items-center justify-content-start" id="CurrentScoreBoard">
                    <img class="" id="High_score_Wood" src="./Images/High_score2.png" draggable="false">
                    <div id="LiveScoreDiv">
                        <span id="LiveScore">0</span>
                    </div>
                </div>
                <div class="col-2 d-flex align-items-center justify-content-center" id="Pause_btn_container_Wood">
                    <button id="Pause_container_Wood">
                        <img id="Pause_Btn_Wood" class="PauseBtn" data-type="Wood" src="./Images/pausebtn.png" draggable="false">
                    </button>
                    <button id="Pause_container_Wood_Press">
                        <img id="Pause_Btn_Wood_Press" class="PauseBtnPress" data-type="Wood" src="./Images/pausebtn_Pressed.png" draggable="false">
                    </button>
                </div>
            </div>
            <div id="Timer">
                <span id="CountDown">60</span>
            </div>
            <div id="grid1_contain">
                <img id="grid1" src="./Images/grid1.png">
            </div>
            <div id="crystal_block_grid">                                   <!--wood block grid-->

            </div> 
            <div id="wood_block_shapes"> 
                <div id="woodBlock1">                                       <!--containing wood blocks-->

                </div>   
                <div id="woodBlock2">

                </div>
                <div id="woodBlock3">

                </div>
            </div>
            <div id="Pause_Menu_outer_container_Wood" class="d-flex justify-content-center">
                <div id="Pause_Menu_inner_container_Wood">
                    <img id="Pause_Menu_Wood" src="./Images/Pause_Menu.png" draggable="false">
                    <button id="Pause_Menu_Play_Btn_Wood" class="p-0 pauseMenuPlay" data-type="Wood">
                        <img id="Pause_Menu_Play_Wood" src="./Images/Menu_play_Btn.png" draggable="false">
                    </button>
                    <button id="Pause_Menu_Home_Btn_Wood" class="p-0 pauseMenuHome" data-type="Wood">
                        <img id="Pause_Menu_Home_Wood" src="./Images/Menu_Home_btn.png" draggable="false">
                    </button>
                    <button id="Pause_Menu_Mode1_Btn_Wood" class="p-0 pauseMenuMode1" data-type="Wood">
                        <img id="Pause_Menu_Mode1_Wood" src="./Images/Menu_Mode1_Btn.png" draggable="false">
                    </button>
                    <button id="Pause_Menu_SoundON_Btn_Wood" class="p-0">
                        <img id="Pause_Menu_SoundON_Wood" src="./Images/Menu_SoundON_Btn.png" draggable="false">
                    </button>
                    <button id="Pause_Menu_SoundOFF_Btn_Wood" class="p-0">
                        <img id="Pause_Menu_SoundOFF_Wood" src="./Images/Menu_SoundOFF_Btn.png" draggable="false">
                    </button>
                </div>
            </div>
            <div id="animation_Effects1" class="AnimationEffect"></div>
            <div id="animation_Effects2" class="AnimationEffect"></div>
            <div id="animation_Effects3" class="AnimationEffect"></div>
            <div id="animation_Effects4" class="AnimationEffect"></div>
            <div id="animation_Effects5" class="AnimationEffect"></div>
            <div id="animation_Effects6" class="AnimationEffect"></div>
            <div id="animation_Effects7" class="AnimationEffect"></div>
            <div id="animation_Effects8" class="AnimationEffect"></div>
            <div id="animation_Effects9" class="AnimationEffect"></div>
            <div id="animation_Effects10" class="AnimationEffect"></div>
            <div id="brokenCol_Container">
                <div id="animation_Effects_Col1" class="AnimationEffectCol"></div>
                <div id="animation_Effects_Col2" class="AnimationEffectCol"></div>
                <div id="animation_Effects_Col3" class="AnimationEffectCol"></div>
                <div id="animation_Effects_Col4" class="AnimationEffectCol"></div>
                <div id="animation_Effects_Col5" class="AnimationEffectCol"></div>
                <div id="animation_Effects_Col6" class="AnimationEffectCol"></div>
                <div id="animation_Effects_Col7" class="AnimationEffectCol"></div>
                <div id="animation_Effects_Col8" class="AnimationEffectCol"></div>
                <div id="animation_Effects_Col9" class="AnimationEffectCol"></div>
                <div id="animation_Effects_Col10" class="AnimationEffectCol"></div>
            </div>
        </div>
        <div id="Game_start_Stone">
            <img id="grid2_bg" src="./Images/grid2_bg.jpg">
            <div class="d-flex justify-content-center mt-2" id="scoreNpause_Stone">
                <div class="col-4 d-flex align-items-center justify-content-end">
                    <img class="" id="Current_score_Stone" src="./Images/Current_score.png">
                </div>
                <div class="col-3">
                    <img class="" id="trophy_Stone" src="./Images/trophy.png">
                </div>
                <div class="col-2 d-flex align-items-center justify-content-start">
                    <img class="" id="High_score_Stone" src="./Images/High_score.png">
                </div>
                <div class="col-2 d-flex align-items-center justify-content-center" id="Pause_btn_container_Stone">
                    <button id="Pause_container_Stone">
                        <img id="Pause_Btn_Stone" class="PauseBtn" data-type="Stone" src="./Images/pausebtn.png">
                    </button>
                    <button id="Pause_container_Stone_Press">
                        <img id="Pause_Btn_Stone_Press" class="PauseBtnPress" data-type="Stone" src="./Images/pausebtn_Pressed.png">
                    </button>
                </div>
            </div>
            <div id="grid2_contain">
                <img id="grid2" src="./Images/grid2.png">
            </div>
            <div id="Pause_Menu_outer_container_Stone" class="d-flex justify-content-center">
                <div id="Pause_Menu_inner_container_Stone">
                    <img id="Pause_Menu_Stone" src="./Images/Pause_Menu.png">
                    <button id="Pause_Menu_Play_Btn_Stone" class="p-0 pauseMenuPlay" data-type="Stone">
                        <img id="Pause_Menu_Play_Stone" src="./Images/Menu_play_Btn.png">
                    </button>
                    <button id="Pause_Menu_Home_Btn_Stone" class="p-0 pauseMenuHome" data-type="Stone">
                        <img id="Pause_Menu_Home_Stone" src="./Images/Menu_Home_btn.png">
                    </button>
                    <button id="Pause_Menu_Mode1_Btn_Stone" class="p-0 pauseMenuMode1" data-type="Stone">
                        <img id="Pause_Menu_Mode1_Stone" src="./Images/Menu_Mode1_Btn.png">
                    </button>
                    <button id="Pause_Menu_SoundON_Btn_Stone" class="p-0">
                        <img id="Pause_Menu_SoundON_Stone" src="./Images/Menu_SoundON_Btn.png">
                    </button>
                    <button id="Pause_Menu_SoundOFF_Btn_Stone" class="p-0">
                        <img id="Pause_Menu_SoundOFF_Stone" src="./Images/Menu_SoundOFF_Btn.png">
                    </button>
                </div>
            </div>
        </div>
            
    </div>
 
    <script src="./Js Folder/script.js"></script>
</body>
</html>
